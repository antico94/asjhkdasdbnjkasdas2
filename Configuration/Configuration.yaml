GoldTradingSettings:
  RiskManagement:
    max_risk_per_trade: 0.05  # Maximum risk per trade (5% of account balance)
    base_risk_per_trade: 0.01  # Base risk per trade (1% of account balance)
    max_position_size_factor: 0.1  # Maximum position size factor
    stop_loss_atr_multiplier: 1.5  # Stop loss multiplier based on ATR
    stop_loss_volatility_factor: 0.5  # Stop loss adjustment based on volatility
    take_profit_risk_ratio: 2.0  # Take profit to risk ratio
    partial_take_profit_level: 0.5  # Level to take partial profits
    partial_take_profit_pct: 0.5  # Percentage to close at partial profit
    breakeven_level: 1.0  # Level to move stop loss to breakeven
    max_open_trades: 5  # Maximum number of open trades
  Indicators:
    MovingAverages:
      SMA:
        Periods: [5, 8, 13, 21, 50, 200]
      EMA:
        Periods: [5, 8, 13, 21, 50, 200]
      MACD:
        FastPeriod: 12
        SlowPeriod: 26
        SignalPeriod: 9
    Volatility:
      BollingerBands:
        Period: 20
        NumStd: 2.0
      ATR:
        Period: 14
    Momentum:
      RSI:
        Period: 14
        OverBought: 70
        OverSold: 30
      Stochastic:
        KPeriod: 14
        DPeriod: 3
        SlowingPeriod: 3
    PivotPoints:
      Method: "standard"  # Options: standard, fibonacci, woodie, camarilla
  FeatureEngineering:
    IncludeExternalFactors: true
    WindowSizes: [1, 3, 5]  # For lagged features
    PriceFeatures:
      - close
      - high
      - low
      - open
  MachineLearning:
    Models:
      - RandomForest
      - GradientBoosting
      - LSTM
    Hyperparameters:
      RandomForest:
        n_estimators: 100
        max_depth: 10
      GradientBoosting:
        n_estimators: 100
        learning_rate: 0.1
      LSTM:
        units: 50
        dropout: 0.2
        epochs: 50
        batch_size: 32
    Targets:
      PricePrediction:
        Horizons: [1, 3, 5]  # Predict 1, 3, and 5 periods ahead
      DirectionPrediction:
        Threshold: 0.001  # 0.1% price movement threshold for direction
Paths:
  FeatureAnalysisReport: "FeatureAnalysis/feature_analysis_report.txt"
# Training settings
TrainingSettings:
  DefaultPair: "XAUUSD"
  DefaultTimeframe: "H1"
  ModelSelection: "Both"
  use_feature_selection: true
  ModelConfig:
    RandomForest:
      hidden_units: [64, 32]
      dropout: 0.2
      learning_rate: 0.001
      batch_size: 32
      epochs: 100
      early_stopping_patience: 50
    GradientBoosting:
      hidden_units: [128, 64, 32]
      dropout: 0.3
      learning_rate: 0.001
      batch_size: 32
      epochs: 100
      early_stopping_patience: 50
    LSTM:
      units: [64, 32]
      dropout: 0.2
      recurrent_dropout: 0.2
      learning_rate: 0.001
      batch_size: 32
      epochs: 100
      early_stopping_patience: 50
      sequence_length: 10
# Backtesting settings
BacktestSettings:
  DefaultPair: "XAUUSD"
  DefaultTimeframe: "H1"
  InitialCapital: 10000
  Commission: 0.0002  # 0.02% per trade (both entry and exit)
  Slippage: 0.0001    # 1 pip slippage
  optimize_metric: "Sharpe Ratio"  # Metric to optimize during parameter tuning
  DefaultParameters:
    tp_ratio: 2.0     # Take-profit to stop-loss ratio
    sl_ratio: 1.0     # Base stop-loss ratio
    min_confidence: 0.55  # Minimum confidence for direction prediction
    volatility_scale: 1.0  # Scale position size by volatility
  OptimizationRanges:
    tp_ratio: [1.5, 3.0]
    sl_ratio: [0.5, 1.5]
    min_confidence: [0.5, 0.75]
    volatility_scale: [0.5, 2.0]